name: MERN CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Cache dependencies (frontend + backend)
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # Step 5: Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Step 6: Run frontend tests (optional if you have tests)
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false

      # Step 7: Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # Step 8: Run backend tests (if available)
      - name: Run backend tests
        working-directory: ./backend
        run: npm test || echo "No backend tests defined, skipping..."

      # Step 9: Lint both projects for code quality
      - name: Lint code
        run: |
          cd frontend && npm run lint || echo "No lint in frontend"
          cd ../backend && npm run lint || echo "No lint in backend"

      # Step 10: Confirm success
      - name: CI status
        run: echo "âœ… MERN Build & Test completed successfully!"
